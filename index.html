<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>My Image Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg" onclick="openImage(this.src)">
        </div>
        <div class="gallery-item">
            <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" onclick="openImage(this.src)">
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=600" onclick="openImage(this.src)">
        </div>
        <div class="gallery-item">
            <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_1280.jpg" onclick="openImage(this.src)">
        </div>
        <div class="gallery-item">
            <img src="https://img.freepik.com/free-photo/fresh-yellow-daisy-single-flower-close-up-beauty-generated-by-ai_188544-15543.jpg" onclick="openImage(this.src)" >
        </div>
        <div class="gallery-item">
            <img src="https://th.bing.com/th/id/OIG4.LgUj9FIjzUbdTSMn0mRg" onclick="openImage(this.src)" >
        </div>
        <div class="gallery-item">
            <img src="https://pixlr.com/images/index/ai-image-generator-one.webp" onclick="openImage(this.src)">
        </div>
        <div class="gallery-item">
            <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_640.jpg" onclick="openImage(this.src)">
        </div>
        <div class="gallery-item">
            <img src="https://media.istockphoto.com/id/1317323736/photo/a-view-up-into-the-trees-direction-sky.jpg?s=612x612&w=0&k=20&c=i4HYO7xhao7CkGy7Zc_8XSNX_iqG0vAwNsrH1ERmw2Q=" onclick="openImage(this.src)">
        </div>
        
    </div>
        <div class="mymodel" id="image-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
    <script src="./index.js"></script>
</body>
</html>
